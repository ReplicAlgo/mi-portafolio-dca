<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart-DCA | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-slate-100 font-sans leading-normal tracking-normal">

    <nav class="bg-slate-800 border-b border-slate-700 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-blue-400"><i class="fa-solid fa-chart-line mr-2"></i>Smart-DCA Global 60/40</h1>
            <span id="fecha-update" class="text-sm text-slate-400">Cargando fecha...</span>
        </div>
    </nav>

    <div class="container mx-auto p-6 space-y-8">
        
        <section>
            <h2 class="text-2xl font-semibold mb-4 text-white border-l-4 border-blue-500 pl-3">Órdenes del Mes</h2>
            <div class="bg-slate-800 rounded-xl shadow-lg overflow-hidden border border-slate-700">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-700/50 text-slate-300 uppercase text-xs">
                        <tr>
                            <th class="p-4">Acción</th>
                            <th class="p-4">Símbolo</th>
                            <th class="p-4">Nombre</th>
                            <th class="p-4">Instrucción</th>
                            <th class="p-4">MGC</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-ordenes" class="divide-y divide-slate-700">
                        </tbody>
                </table>
            </div>
        </section>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <section>
                <h2 class="text-2xl font-semibold mb-4 text-white border-l-4 border-emerald-500 pl-3">Portafolio Actual</h2>
                <div class="bg-slate-800 rounded-xl shadow-lg border border-slate-700 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-700/50 text-xs text-slate-300">
                            <tr><th class="p-4">Símbolo</th><th class="p-4 text-right">Peso %</th><th class="p-4">Estado</th></tr>
                        </thead>
                        <tbody id="tabla-portafolio" class="divide-y divide-slate-700 text-sm"></tbody>
                    </table>
                </div>
            </section>
            
            <section>
                <h2 class="text-2xl font-semibold mb-4 text-white border-l-4 border-purple-500 pl-3">Evolución Histórica</h2>
                <div class="bg-slate-800 rounded-xl shadow-lg border border-slate-700 p-4">
                    <img src="graph2.png" alt="Gráfica de Rendimiento" class="w-full rounded-lg hover:opacity-90 transition cursor-zoom-in">
                </div>
            </section>
        </div>

        <section>
            <h2 class="text-2xl font-semibold mb-4 text-white border-l-4 border-amber-500 pl-3">Rendimiento Anual</h2>
            <div class="bg-slate-800 rounded-xl shadow-lg border border-slate-700 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-700/50 text-xs text-slate-300">
                        <tr><th class="p-4">Año</th><th class="p-4">Retorno</th><th class="p-4">Max Perdida</th></tr>
                    </thead>
                    <tbody id="tabla-historico" class="divide-y divide-slate-700 font-mono text-sm"></tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
